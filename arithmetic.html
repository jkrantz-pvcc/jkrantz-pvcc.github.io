<!DOCTYPE  html>

    DESCRIPTION: This program will perform simple arithmetic in JavaScript

<head>
    <title>Simple Arithmetic</title>
    <script type="text/JavaScript">
        function calculate()
        {
        //define varibles
            var num1;
            var num2;
            var add_ans;
            var sub_ans;
            var mult_ans;
            var div_ans;
            var mod_ans;

        //get data from user
            num1 = prompt ("Enter the first number:");
            num2 = prompt ("Enter the second number:");

        //perform calculations
            add_ans = num1 * 1 + num2 * 1; //make sure num1 and num2 are numeric
            sub_ans = num1 - num2;
            mult_ans = num1 * num2;
            div_ans = num1 / num2;
            mod_ans = num1 % num2;

        //display results 
            document.write ("<h1 style = 'color: #7d3c98;'> Arithmetic Answers" + "<br />");
            document.write ("</h2>");
            document.write ("Addition of " + num1 + " and " + num2 + " equals " + add_ans + "<br />");
            document.write ("Subtraction of " + num1 + " and " + num2 + " equals " + sub_ans + "<br />");
            document.write ("Multiplication of " + num1 + " and " + num2 + " equals " + mult_ans + "<br />");
            document.write ("Division of " + num1 + " and " + num2 + " equals " + div_ans + "<br />");
            document.write ("Modulus of " + num1 + " and " + num2 + " equals " + mod_ans + "<br />");

        }
    </script>
</head>
<body>
    <form>
        <input type = "button" value =  "Click here for arithmetic calculations"
                        class = "calcbutton" onclick="calculate()" />
    </form>
</body>
</html>
